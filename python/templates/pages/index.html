<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
		{% block title %}
		{% endblock %}

		<!-- Stylesheets -->
		<link rel="stylesheet" href="/static/css/main.css">
		<link rel="stylesheet" href="/static/css/nav.css">
		<link rel="stylesheet" href="/static/css/page-content.css">
		<link rel="stylesheet" href="/static/css/typography.css">
		<link rel="stylesheet" href="/static/css/forms.css">
		<link rel="stylesheet" href="/static/css/elements.css">
		<link rel="stylesheet" href="/static/css/home.css">
		<link rel="stylesheet" href="/static/css/docs.css">
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

		{% block include %}
		{% endblock %}
	</head>
	<body>
		<ul class="horiz-nav">
			<li class="brand">
				<a href="/">
					ezMarker
				</a>
			</li>
			{% if user %}
			<li class="item"><a href="/documentation">Docs</a></li>
			<li class="item"><a href="#upload">Upload</a></li>
			<li class="item"><a href="/logout">Logout</a></li>
			{% else %}
			<li class="item"><a href="/documentation">Docs</a></li>
			<li class="item"><a href="/login">Login</a></li>
			{% endif %}
		</ul>
		<div class="page-content-horiz">
			{% block content %}
			{% endblock %}
		</div>
	</body>
	<!-- JS Files -->
	<script type="text/javascript" src="/static/js/accordion.js"></script>
	<script type="text/javascript" src="/static/js/modal.js"></script>
</html>
